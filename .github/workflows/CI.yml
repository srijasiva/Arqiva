name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium unittest-xml-reporting html_testRunner chromedriver-autoinstaller

    - name: Run tests
      run: |
        python arqiva_website_tests.py

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: results/

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots/
